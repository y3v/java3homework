<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Insert title here</title>
</h:head>

<h:body>

<h:form>
<h:outputText value="Fix Errors Marked Below" rendered="${not empty facesContext.messageList}"></h:outputText>
<h:panelGrid columns="3">
	Username: <h:inputText id="uname"
				required="true"
				requiredMessage="You must enter a username"
				validatorMessage="Username must be at least 5 chars long">
				<f:validateLength minimum="5"></f:validateLength></h:inputText>
				<h:message for="uname"/>
				
	Password: <h:inputText id="pword"
				value="#{login.pword1}"
				required="true"
				requiredMessage="Please enter a password that is at least 8 chars"
				validatorMessage="Password must be at least 8 chars long">
				<f:validateLength minimum="8"></f:validateLength></h:inputText>
				<h:message for="pword"/>
	
	Confirm Password: <h:inputText id="pword2" 
				required="true" 
				value="#{login.pword2}" 
				requiredMessage="Please confirm your password"
				validatorMessage="Passwords do not match"> 
				<f:validateLength minimum="8"/></h:inputText>
				<h:message for="pword2"/>
				
</h:panelGrid>

<h:commandButton value="Login!" action="#{login.login}"></h:commandButton>
</h:form>



<f:view>

</f:view>

</h:body>

</html>
