<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Insert title here</title>
</h:head>

<h:body>

<h3>DIY Pizza</h3>
<h:form>
	<h:outputLabel>Choose Toppings</h:outputLabel>
	<h:selectManyCheckbox value="pizzaNav.pizza.toppings">
		<f:selectItems value="#{pizzaOptions.toppingsList}"></f:selectItems>
	</h:selectManyCheckbox><br></br>
	<h:outputLabel>Choose Dough</h:outputLabel>
	<h:selectOneMenu>
		<f:selectItems value="#{pizzaOptions.doughList}"></f:selectItems>
	</h:selectOneMenu><br></br>
	<h:outputLabel>Choose Size</h:outputLabel>
	<h:selectOneRadio>
		<f:selectItems value="#{pizzaOptions.sizeList}"></f:selectItems>
	</h:selectOneRadio><br></br>
	<h:commandButton value="Place Order"></h:commandButton>
</h:form>

<f:view>

</f:view>

</h:body>

</html>
